<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
    <link rel="manifest" href="/site.webmanifest">
    <link rel="mask-icon" href="/safari-pinned-tab.svg" color="#ff0000">
    <meta name="msapplication-TileColor" content="#cfd4f6">
    <meta name="theme-color" content="#cfd4f6">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Kufam:700|Kufam:400">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Astrofox Studios Hub</title>
    <style>
        body {
            background-color: #1a1a1a;
            color: #ffffff;
            font-family: Kufam, sans-serif;
            margin: 0;
            padding: 0;
        }

        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 20px;
        }

        .header {
            text-align: center;
            background-color: #333;
            padding: 10px;
            width: 100%;
        }

        .rectangles {
            display: flex;
            gap: 20px;
            margin-bottom: 80px;
            margin-top: 80px;
        }

        .rectangle1 {
            background-color: #cb78ff;
            color: #cb78ff;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            width: 200px;
            height: 300px;
            position: relative;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        .rectangle2 {
            background-color: #CFD4F6;
            color: #CFD4F6;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            width: 200px;
            height: 300px;
            position: relative;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        .top-text, .bottom-text {
            color: #fff;
            text-align: center;
        }

        .top-text {
            margin-top: 10px;
            margin-bottom: auto;
        }

        .bottom-text {
            margin-top: auto;
            margin-bottom: 10px;
        }

        .button {
            background-color: #333;
            color: #fff;
            padding: 10px 20px;
            border-radius: 15px;
            text-align: center;
            cursor: pointer;
        }

        .news-banner {
            background-color: #222;
            padding: 20px;
            border-radius: 5px;
            text-align: center;
            width: 100%;
            margin: 0;
            margin-top: 80px
        }

        .footer {
            text-align: left;
            background-color: #333;
            padding: 20px;
            width: 100%;
            height: 150px;
            margin: 0;
        }

        .footer p {
            margin: 0;
        }
    </style>
</head>
<body>
<div class="header">
    <div class="header-content">
        <h1>Astrofox Studios Hub</h1>
    </div>
</div>
<div class="container">
    <div class="rectangles">
        <div class="rectangle1">
            <h2 class="top-text">Destiny</h2>
            <h3 class="button">Click</h3>
            <h2 class="bottom-text">Games!</h2>
        </div>
        <div class="rectangle2">
            <h2 class="top-text">AstroFox</h2>
            <h3 class="button">Click</h3>
            <h2 class="bottom-text">Studios!</h2>  
        </div>
    </div>
    <div class="icons">
        <img src="discord.svg" alt="Discord Icon">
        <img src="tiktok.svg" alt="TikTok Icon">
        <img src="youtube.svg" alt="YouTube Icon">
        <img src="twitter.svg" alt="Twitter Icon">
    </div>
    <div class="news-banner">
        <h2>Latest News</h2>
        <p>This is where your latest news updates will appear.</p>
    </div>
    <div class="footer">
        <h2>Astrofox Studios Hub!</h2>
        <p>Astrofox Studios &copy; 2023</p>
    </div>
</div>
</body>
</html>
