<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
    <link rel="manifest" href="/site.webmanifest">
    <link rel="mask-icon" href="/safari-pinned-tab.svg" color="#ff0000">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Destiny Games</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #1a1a1a;
            color: #ffffff;
        }

        header {
            background-color: #333;
            text-align: center;
            padding: 20px;
        }

        h1 {
            color: #fff;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }

        iframe {
            width: 100%;
            height: 300px;
        }

        .roadmap {
            background-color: #333;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
        }

        .roadmap h2 {
            color: #fff;
        }

        .roadmap ul {
            list-style-type: none;
            padding: 0;
        }

        .roadmap li {
            color: #fff;
            margin: 10px 0;
        }
    </style>
</head>
<body>
    <header>
        <h1>Destiny Games - Coming Soon</h1>
    </header>
    <div class="container">
        <h2>Latest Video</h2>
        <!-- Replace the URL with your YouTube video's embed URL -->
        <iframe width="560" height="315" src="https://www.youtube.com/embed/88DXOD2igOM?si=pcMUA7rxEKyphs6O" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
        
        <div class="roadmap">
            <h2>Roadmap</h2>
            <ul>
                <li>Tester 4</li>
                <li>Weekly Tests!</li>
                <li>Start on Cosmic Outpost!</li>
                <li>Both event and Public server open!</li>
            </ul>
        </div>
    </div>
</body>
</html>
